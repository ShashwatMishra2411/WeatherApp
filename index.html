<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Rubik+Puddles&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
<h1 id = "header">Weather ForeCast</h1>
<div id="selector">
    <label for="city">Choose a city:</label>
    <select name="city" id="city">
        <option value="del" id="del">Delhi</option>
        <option value="lond" id="lond">London</option>
        <option value="ny" id="ny">New York</option>
        <option value="pc">Virar</option>
        <option value="syd" id="syd">Sydney</option>
        <option value="tok" id="tok">Tokyo</option>
    </select>
    <input type="submit" value="Search" id="submit">
</div>
</div>
<div id="details">
</div>
<script src="script.js"></script>
</body>
</html>
